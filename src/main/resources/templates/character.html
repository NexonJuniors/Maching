<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory Character Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/character.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
<div class = "container">
    <div class = "left"></div>

    <div class = "center">
        <header>
            <!--            <div class = "partners">-->
            <!--                메칭 파트너스 응원-->
            <!--            </div>-->
            <div class = "logo" style = "height: 35%; color: white;">
                메칭
            </div>
            <nav class = "navbar" style=" color=white;">
                <div class="nav-item">
                    사이트 가이드
                </div>
            </nav>
        </header>

        <div style = "width: 100%; height: 10%; background-color: #CAC4D0;"></div>
        <div style = "width: 100%; height: 52%;">
            <div class="search-card card">
                <div class="container">
                    <div class="flex-container">
                        <!--캐릭터 정보는 평균 15분 내외의 딜레이가 있습니다.
                        <br />23.12.21 이후 접속한 계정의 캐릭터만 확인이 가능합니다.<br />-->
                        <div class="flex-item">
                            <img id="characterImage" src="" alt="Character Image" />
                            <br /><span>파티 참여</span>
                            <br /><span>파티 생성</span>
                        </div>
                        <div class="flex-item">
                            <span id="worldName"></span> <span id="characterGuildName"></span>
                            <br /><span id="characterName"></span> Lv.<span id="characterLevel"></span>(<span id="characterExp"></span>%) <span id="characterClass"></span>
                            <br />[전투력 <span id="power"></span>]
                            <br />보공<span id="bossDamage"></span>%, 방무<span id="bangMoo"></span>%
                            <br />지속시간|버프:<span id="buffDuration"></span>%, 소환수:<span id="minions"></span>%
                            <br />  쿨감 | <span id="cooldownNum"></span>초,<span id="cooldownPer"></span>%,(미적용<span id="cooldownNow"></span>%)
                            <br />  포스 |아케인:<span id="arcaneForce"></span>,어센틱:<span id="authenticForce"></span>
                        </div>
                        <div class="flex-item">
                            세번째칸
                        </div>
                    </div>
                </div>
            </div>
            <div class="boss-card card">
                <div class="card-body">
                    <h5 >보스 매칭 현황</h5><br />
                    <div id="bossContainer"></div> <!--보스 보여주는 컨테이너-->
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <p style="font-size:12px; text-align: center;">
                    Copyright 2024, 스키니아@눈연유, 스키니아@메칭개발자 all rights reserved. MapleMatching is not associated with NEXON Korea.
                </p>
            </div>
        </footer>
    </div>
    <div class = "right"></div>
</div>
<script src = "../static/character.js"></script>
<script src="../static/bossIcon.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
