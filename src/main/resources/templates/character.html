<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Character Info</title>
</head>
<body>
<h1>Character Information</h1>
<p>Character Name: <span th:text="${characterInfo.characterName}"></span></p>
<p>World Name: <span th:text="${characterInfo.worldName}"></span></p>
<p>Level: <span th:text="${characterInfo.characterLevel}"></span></p>
<img th:src="${characterInfo.characterImage}" alt="Character Image"/>
</body>
</html>
