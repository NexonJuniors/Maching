<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메칭 메인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>
<body class="dark-mode"> <!-- 기본 다크모드 -->
<div class="bg-background text-foreground px-4">
    <div class="max-w-screen-lg mx-auto px-8">
        <div class="partners">
            <a href="https://partners.maplestory.nexon.com/developers">메칭 파트너스 응원</a>
        </div>
        <header class="header flex items-center justify-between p-4">
            <div class="flex items-center logo">
                <img aria-hidden="true" alt="icon" src="../static/fonts/icon2.png" class="icon mr-2" />
                <a href="/" style="text-decoration: none; color: inherit;">&nbsp;메칭</a>
            </div>
            <div class="flex items-center space-x-4">
                <button id="btnLightMode" class="p-2 rounded hover:bg-blue-600">🔆</button>
                <button id="btnDarkMode" class="p-2 rounded hover:bg-blue-600">🌙</button>
                <button class="p-2 rounded hover:bg-blue-600">📒</button>
                <button class="p-2 rounded hover:bg-blue-600">💰</button>
            </div>
        </header>

        <nav class="text-white p-4 navbar">
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline nav-item">사이트가이드</a></li>
                <li><a href="#" class="hover:underline nav-item">공지사항</a></li>
                <li><a href="info" class="hover:underline nav-item">dev캐릭터정보</a></li>
                <li><a href="chatroom" class="hover:underline nav-item">dev채팅방</a></li>
            </ul>
        </nav>
        <main class="p-4">
            <div class="search-card card">
                <div class="card-body">
                    <div class="flex-container">
                        <div class="flex-item">
                            <h5 class="card-title">
                                내 캐릭터의<br>실시간
                                <span class="highlighted-text">
                                    전투력
                                </span>
                                으로<br>
                                <span class="highlighted-text">
                                    파티 매칭
                                </span>
                                에 참여하세요!
                            </h5>
                        </div>
                        <div class="flex-item">
                            <div class="search-section d-flex align-items-center">
                                <div class="input-container">
                                    <input type="text" id="characterName" name="characterName" placeholder="캐릭터명을 입력하세요" required>
                                </div>
                                <div>
                                    <button id="btnSearch" type="submit" class="btn btn-custom">캐릭터 검색</button>
                                </div>
                                <div class="instructions">
                                    - OPEN API 서버 점검 시 점검 종료 후 시도해 주세요.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boss-card card">
                <div class="card-body">
                    <div class="text-white p-4 navbar card-title">
                        보스매칭 현황
                        <div class="instructions">
                            - 실제 반영까지 시간이 소요 될 수 있습니다.
                        </div>
                    </div>
                    <div id="bossContainer"></div> <!--보스 매칭 현황 컨테이너-->
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <div style="font-size:12px; text-align: center;">
                    Copyright 2024, 스키니아@눈연유, 스키니아@메칭개발자 all rights reserved. MapleMatching is not associated with NEXON
                    Korea.
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="../static/js/darkmode.js"></script>
<script src="../static/js/home.js"></script>
<script src="../static/js/bossIcon.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
