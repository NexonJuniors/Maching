<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory Character Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>
<body>
<div class = "container">
    <div class = "left"></div>

    <div class = "center">
        <header>
<!--            <div class = "partners">-->
<!--                메칭 파트너스 응원-->
<!--            </div>-->
            <div class = "logo" style = "height: 35%; color: white;">
                메칭
            </div>
            <nav class = "navbar" style=" color=white;">
                <div class="nav-item">
                    사이트 가이드
                </div>
            </nav>
        </header>

        <div style = "width: 100%; height: 10%; background-color: #CAC4D0;"></div>
        <div style = "width: 100%; height: 52%;">
            <div class="search-card card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="text-section d-flex align-items-center" style="width:50%">
                        <h5 class="card-title" style="margin-left: 5rem">
                            내 캐릭터의<br>실시간 전투력으로<br>함께할 파티에 참여하세요!
                        </h5>
                    </div>
                    <div class="search-section d-flex align-items-center" style="width:50%">
                        <div>
                            <input type="text" id="characterName" name="characterName" placeholder="캐릭터명을 입력하세요" required class="form-control mr-2">
                        </div>
                        <div>
                            <button id="btnSearch" type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boss-card card">
                <div class="card-body">
                    <h5 class="card-title">보스 매칭 현황</h5>
                    <div>
                        <img src="boss1.jpg" alt="보스 1">
                        <p>보스 이름 1</p>
                    </div>
                    <div>
                        <img src="boss2.jpg" alt="보스 2">
                        <p>보스 이름 2</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <p style="font-size:12px; text-align: center;">
                    Copyright 2024, 스키니아@눈연유, 스키니아@메칭개발자 all rights reserved. MapleMatching is not associated with NEXON Korea.
                </p>
            </div>
        </footer>
    </div>
    <div class = "right"></div>
</div>
<script src = "../static/home.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
